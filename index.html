<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a number!</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <h1>Can you guess which number I'm thinking of?</h1>
    <section>
      <input type="text" id="userNumber" value="" placeholder="Pick a number between 0 and 100" />
      <button class="myButton">Guess</button>
    </section>
    <p class="result"></p>
    <script src="script.js"></script>
  </body>
</html>
