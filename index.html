<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a number!</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <h1>Think of a number between 1 and 100</h1>
    <section>
      <button id="start">begin</button>
      <p id="computersGuess">Was your number:</p>
      <br />
      <p>I guessed your number in <span id="guessNumber">x</span> guesses!</p>
      <button id="tooHigh">Too high</button>
      <button id="tooLow">Too low</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
